<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/Styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <article class="card">
    <section class="hero">
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
        <img class="hero--image" src="./images/image-header-mobile.jpg" alt="">
      </picture>
    </section>
    <section class="card--body">
        <h1 class="card--heading">Get <b class="accent">insights</b> that help your business grow.</h1>

        <p class="card--main">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <dl class="card--stats">
          <dt>10k+</dt>
          <dd class="card--stats-upper">companies</dd>
          <dt>314</dt>
          <dd class="card--stats-upper">templates</dd>
          <dt>12M+</dt>
          <dd class="card--stats-upper">queries</dd>
        </dl>

    </section>
  </article>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://kanonkongen-dk.github.io/stats-preview-card-component-main/">Lasse Holm Nielsen</a>.
  </footer>
</body>
</html>
